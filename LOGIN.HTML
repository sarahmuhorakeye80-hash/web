<!DOCTYPE html>

<head>
<title>Login Form</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #667eea, #764ba2);
}

.login-container {
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(10px);
  padding: 40px;
  border-radius: 15px;
  width: 320px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.2);
  color: #fff;
}

.login-container h2 {
  text-align: center;
  margin-bottom: 25px;
}

.input-group {
  margin-bottom: 20px;
}

.input-group input {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  outline: none;
}

button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  background: #fff;
  color: #764ba2;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #eee;
}

.footer-text {
  text-align: center;
  margin-top: 15px;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="login-container">
  <h2>Login</h2>
  <form>
    <div class="input-group">
        <input type="username" placeholder="username" required>
    </div>
    <div class="input-group">
      <input type="email" placeholder="Email" required>
    </div>
    <div class="input-group">
      <input type="password" placeholder="Password" required>
    </div>
    <button type="submit">Sign In</button>
  </form>
  <div class="footer-text">
    Don't have an account?<a href="sign up.HTML"> Sign up</a>
  </div>
</div>

</body>
</html>
